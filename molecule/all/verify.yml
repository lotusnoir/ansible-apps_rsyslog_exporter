---
- name: Verify
  hosts: all
  gather_facts: true
  any_errors_fatal: true
  tasks:
    - name: "Verify tasks"
      when: not (ansible_os_family in ['RedHat', 'Rocky', 'OracleLinux'] and ansible_distribution_major_version == '8')
      block:

        - name: Collect ports as facts
          community.general.listen_ports_facts:

        - name: Check port is listening
          ansible.builtin.assert:
            that:
              - "9107 in ansible_facts.tcp_listen | map(attribute='port')"
        - name: Check urls code
          ansible.builtin.uri:
            url: http://localhost:9107/metrics
            status_code: 200
